<!DOCTYPE html>
<html>
<head>
	<title> timer</title>
	<style>
		body {
			padding-top: 20%;
			text-align: center;
		}
	</style>
	<script>
		var activation
		var interval
		var clearint
		var audio = new Audio("beep.mp3");

		function activate(){
			audio.play();
			alert("Concentrate!"); 
			activation = window.setTimeout(function() {audio.play(); alert("Activate!");}, 1800000);
		}

		function StartCycle(){
			activate();
			interval = window.setInterval(activate, 2400000);
		}

		function StopCycle(){
			clearint = clearInterval(interval);
		}
	</script>
</head>
<body>
	<h1> Productivity timer </h1>
	<button onclick="StartCycle()"> Start cycle </button>
	<button onclick="StopCycle()"> Stop cycle </button>
</body>
</html>
